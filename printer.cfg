# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication/USART.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_340037000250415339373620-if00
# restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
#endstop_pin: ^PC2
#position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -5
#position_min: 0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 7.9237018
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA0
#control: pid
#pid_kp: 28.004
#pid_ki: 1.623
#pid_kd: 120.768
min_temp: 0
max_temp: 250
min_extrude_temp: 0
max_extrude_only_distance: 100
pressure_advance = 0.3

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
; stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_kp: 64.716
pid_ki: 0.414
pid_kd: 2528.773
min_temp: 0
max_temp: 130

[heater_fan controller_fan]
pin: PC7
heater: heater_bed
heater_temp: 45.0

[heater_fan nozzle_cooling_fan]
pin: PB15

[fan]
pin: PC6

[safe_z_home]
home_xy_position: 167.5,132.5 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 10


; PROBE_ACCURACY PROBE_SPEED=10 SAMPLE_RETRACT_DIST=10
[bltouch]
sensor_pin: ^Z_PROBE_1
control_pin: Z_PROBE_3
pin_up_touch_mode_reports_triggered: False
probe_with_touch_mode: True
x_offset: -50
y_offset: -15
#z_offset: 0

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 25, 25
mesh_max: 182, 195
probe_count: 5,5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[screws_tilt_adjust]
screw1: 82, 57
screw1_name: front left screw
screw2: 82, 227
screw2_name: rear left screw
screw3: 232, 225
screw3_name: rear right screw
screw4: 232, 55
screw4_name:  front right screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M4

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>,
     # Neopixel Support
    NEOPIXEL_1=<GND>, NEOPIXEL_2=PA8, NEOPIXEL_3=<5V>,
    # Z-Probe (BL-Touch)
    Z_PROBE_1=PC14, Z_PROBE_2=<GND>, Z_PROBE_3=PA1, Z_PROBE_4=<5V>, Z_PROBE_5=<GND>

# [output_pin beeper]
# pin: EXP1_1

#[neopixel led_neopixel]
#pin: NEOPIXEL_2
#chain_count: 3
#color_order_GRB: True
#initial_RED: 0.0
#initial_GREEN: 0.0
#initial_BLUE: 1.0

[pause_resume]

[display_status]

[virtual_sdcard]
path: ~/gcode_files

[include display.cfg]
[include macros.fluidd.cfg]
[include macros.gcode.cfg]
[include macros.print.cfg]
[include menu.cfg]
[include sensors.cfg]

